<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container-fluid">
  <div><h1>Calculator</h1></div>
  
  <input  class="output" value="0" disabled="disabled">
  <div class="container">
   
    <div class="row">
      <button class="button " id="(">(</button>
      <button class="button" id=")">)</button>
      <button class="button" id="%">%</button>
      <button class="button" id="del">DEL</button>
    </div>
    <div class="row">
      <button class="button " id="7">7</button>
      <button class="button" id="8">8</button>
      <button class="button" id="9">9</button>
      <button class="button" id="/">/</button>
    </div>
    <div class="row">
      <button class="button" id="4">4</button>
      <button class="button" id="5">5</button>
      <button class="button" id="6">6</button>
      <button class="button" id="+">+</button>
    </div>
    <div class="row">
      <button class="button" id="1">1</button>
      <button class="button" id="2">2</button>
      <button class="button" id="3">3</button>
      <button class="button" id="-">-</button>
    </div>
    <div class="row">
      <button class="button" id=".">.</button>
      <button class="button" id="0">0</button>
      <button class="button" id="00">00</button>
      <button class="button" id="*">x</button>
    </div>
    <div class="row">
      <button class="button reset" id="reset" >RESET</button>
      <button class="button equal" id="=" >=</button>
     
    </div>
  </div>
</main>

  
 <script src="script.js"></script> 
</body>
</html>
